<!DOCTYPE html>
<html>
<head>
  <title>Pig Dice Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
</head>
<body>
  <div class="container" id="header">
    <div class="jumbotron">
      <h1>Pig Dice Game</h1>
    </div>
  </div>
  <div class="container" id="main-body">
    <div id="turn-table">
      <h2>Last roll: <span id="last-roll"></span></h2>
      <h2>The current total is: <span id="total"></span></h2>
    </div>
    <div class="row" id="name-fields">
      <div class="col-md-5">
        <label for="nameFieldOne">Enter player name #1:</label>
        <input type="text" class="form-control" id="nameFieldOne">
      </div>
      <div class="col-md-5">
        <label for="nameFieldTwo">Enter player name #2:</label>
        <input type="text" class="form-control" id="nameFieldTwo">
      </div>
      <div class="col-md-2" id="submit-box">
        <button type="submit" class="btn btn-danger" id="name-submit">Submit Name</button>
      </div>
    </div>
    <div class="row" id="player-buttons">
      <div id="player-one-buttons">
        <button type="button" id="player-one-roll">Player One Roll the dice</button>
        <button type="button" id="player-one-hold">Player One Hold Your Score</button>
      </div>
      <div id="player-two-buttons">
        <button type="button" id="player-two-roll">Player Two Roll the dice</button>
        <button type="button" id="player-two-hold">Player Two Hold Your Score</button>
      </div>
    </div>
    <div class="scores-display">
      <h2><span class="player-one-name"></span>: Score</h2>
      <p>The score for this player is: <span id="player-one-score"></span></p>
      <h2><span class="player-two-name"></span>: Score</h2>
      <p>The score for this player is: <span id="player-two-score"></span></p>
    </div>
  </div>

</body>
</html>
