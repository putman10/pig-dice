<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <label for="nameFieldOne">Enter player name #1:</label>
        <input type="text" id="nameFieldOne">
      </div>
      <div class="col-md-6">
        <label for="nameFieldTwo">Enter player name #2:</label>
        <input type="text" id="nameFieldTwo">
      </div>
      <div class="col-md-12" id="submit-box">
        <button type="submit" id="name-submit">Submit Name</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="button" id="player-one-roll">Player One Roll the dice</button>
        <button type="button" id="player-one-hold">Player One Hold Your Score</button>
      </div>
      <div class="col-md-6">
        <button type="button" id="player-two-roll">Player Two Roll the dice</button>
        <button type="button" id="player-two-hold">Player Two Hold Your Score</button>
      </div>
    </div>
  </div>

</body>
</html>
